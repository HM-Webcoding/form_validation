<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style..css">
</head>
<body>
    <h2 class="varification_code"></h2>

    <div class="main">
        <form class="registration_form">
            <div class="input__control">
                <label for="">Enter your full name </label>
                <input type="text" placeholder="Enter your full name" class="username">
                <i class="fa-solid fa-circle-check success_icon"></i>
                <i class="fa-solid fa-circle-xmark error_icon"></i>
                <span class="error_message"></span>
            </div>
            <div class="input__control">
                <label for="">Gender</label>
               <select name="" class="gender" >
                <option value="Select">-----Select-----</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
               </select>
               <span class="error_message"></span>
            </div>
            <div class="input__control">
                <label for="">Date Of Birth </label>
                <input type="date" placeholder="Enter your First Name" class="birth">
                <span class="error_message"></span>
            </div>
            <div class="input__control">
                <label for="">Blood Group </label>
                <select name="" class="blood">
                    <option value="Select"> -----Select----- </option>
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>
                <span class="error_message"></span>
            </div>
            <div class="input__control">
                <label for="">Weaight</label>
                <input type="number" placeholder="Enter your weaight in kg" class="weaight">
                <i class="fa-solid fa-circle-check success_icon"></i>
                <i class="fa-solid fa-circle-xmark error_icon"></i>
                <span class="error_message"></span>
            </div>
            <div class="input__control">
                <label for="">Mobile Number </label>
                <input type="number" placeholder="Enter your First Name" class="mobile">
                <i class="fa-solid fa-circle-check success_icon"></i>
                <i class="fa-solid fa-circle-xmark error_icon"></i>
                <span class="error_message"></span>
            </div>
            <div class="input__control">
                <label for="">Write your email address </label>
                <input type="email" placeholder="Enter your email" class="email">
                <i class="fa-solid fa-circle-check success_icon"></i>
                <i class="fa-solid fa-circle-xmark error_icon"></i>
                <span class="error_message"></span>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
